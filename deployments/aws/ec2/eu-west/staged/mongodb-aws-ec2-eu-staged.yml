    instances: 1
    template: replset
    lifecycle: errand
    resource_pool: mongodb-us-west-1b
    networks:
      - name: us-west-1b
    properties:
      mongodb:
        replSet:
          - name: "mongodb-staged-rs-regisry"
            members:
              - 10.10.122.10
              - 10.10.122.11
              - 10.10.125.10
