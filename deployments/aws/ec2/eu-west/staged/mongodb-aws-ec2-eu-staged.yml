---
name: mongodb-aws-ec2-eu-staged
director_uuid: d05abc78-0f1d-4a7c-8949-73a0e44ae697

meta:
  environment: mongodb-staged-aws-eu
  stemcell:
    name: bosh-aws-xen-ubuntu
    version: latest

releases:
  - name: mongodb-hybris
    version: latest

compilation:
  reuse_compilation_vms: true
  workers: 3
  network: eu-west-1b
  cloud_properties:
    availability_zone: eu-west-1b
    instance_type: c1.medium

update:
  canaries: 1
  canary_watch_time: 30000-240000
  update_watch_time: 30000-600000
  max_in_flight: 1
  serial: false

properties: {}

resource_pools:
  - name: mongodb-eu-west-1b
    stemcell:
      name: bosh-aws-xen-ubuntu
      version: latest
    network: eu-west-1b
    size: 7
    cloud_properties:
      instance_type: m1.medium
      availability_zone: eu-west-1b

  - name: mongodb-eu-west-1c
    stemcell:
      name: bosh-aws-xen-ubuntu
      version: latest
    network: eu-west-1c
    size: 6
    cloud_properties:
      instance_type: m1.medium
      availability_zone: eu-west-1b

networks:
  - name: eu-west-1b
    type: manual
    subnets:
      - cloud_properties:
          security_groups:
            - mongoDB
          subnet: subnet-39e80e4e
        dns:
          - 10.10.0.2
        gateway: 10.10.122.1
        name: default_unused
        range: 10.10.122.0/24
        reserved:
          - 10.10.122.2 - 10.10.122.9
        static:
          - 10.10.122.10 - 10.10.122.50
  - name: eu-west-1c
    type: manual
    subnets:
      - cloud_properties:
          security_groups:
            - mongoDB
          subnet: subnet-d7b5b391
        dns:
          - 10.10.0.2
        gateway: 10.10.125.1
        name: default_unused
        range: 10.10.125.0/24
        reserved:
          - 10.10.125.2 - 10.10.125.9
        static:
          - 10.10.125.10 - 10.10.125.50


jobs:
  ############ REGISTRY REPLICA SET ############
  - name: mongodb_registry_z1
    instances: 2
    templates:
      - name: mongodb
    resource_pool: mongodb-us-west-1b
    persistent_disk: 256000
    networks:
      - name: us-west-1b
        static_ips:
          - 10.10.122.10
          - 10.10.122.11
    properties:
      mongodb:
        replSet:
          name: "mongodb-staged-rs-registry"

  - name: mongodb_registry_z2
    instances: 2
    templates:
      - name: mongodb
    resource_pool: mongodb-us-west-1c
    persistent_disk: 256000
    networks:
      - name: us-west-1c
        static_ips:
          - 10.10.125.10
          - 10.10.125.11
    properties:
      mongodb:
        replSet:
          name: "mongodb-staged-rs-registry"

  ############ DATA 1 REPLICA SET ############
  - name: mongodb_data1_z1
    instances: 2
    templates:
      - name: mongodb
    resource_pool: mongodb-us-west-1b
    persistent_disk: 256000
    networks:
      - name: us-west-1b
        static_ips:
          - 10.10.122.12
          - 10.10.122.13
    properties:
      mongodb:
        replSet:
          name: "mongodb-staged-rs-data1"

  - name: mongodb_data1_z2
    instances: 2
    templates:
      - name: mongodb
    resource_pool: mongodb-us-west-1c
    persistent_disk: 256000
