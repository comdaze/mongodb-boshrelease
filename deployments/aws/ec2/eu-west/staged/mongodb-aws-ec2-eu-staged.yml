        static_ips:
          - 10.10.125.12
          - 10.10.125.13
    properties:
      mongodb:
        replSet:
          name: "mongodb-staged-rs-data1"

  ############ DATA 2 REPLICA SET ############
  - name: mongodb_data2_z1
    instances: 2
    templates:
      - name: mongodb
    resource_pool: mongodb-us-west-1b
    persistent_disk: 256000
    networks:
      - name: us-west-1b
        static_ips:
          - 10.10.122.14
          - 10.10.122.15
    properties:
      mongodb:
        replSet:
          name: "mongodb-staged-rs-data2"

  - name: mongodb_data2_z2
    instances: 2
    templates:
      - name: mongodb
    resource_pool: mongodb-us-west-1c
    persistent_disk: 256000
    networks:
      - name: us-west-1c
        static_ips:
          - 10.10.125.14
          - 10.10.125.15
    properties:
      mongodb:
        replSet:
          name: "mongodb-staged-rs-data2"

  # bosh run errand
